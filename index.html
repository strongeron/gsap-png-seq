<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design - Evil Martians</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-container">
        <div class="sequence-wrapper">
            <img id="sequence" src="images/webp-combined/high/0001.webp" alt="3D Rotation Sequence">
        </div>
        <header id="additional-elements">
            <div class="header-content">
                <div class="header-top">
                    <div class="logo">
                        <img src="logo.svg" alt="Evil Martians Logo">
                    </div>
                    <h1 class="page-title">Product Design</h1>
                    <button class="hire-button">Hire Martians</button>
                </div>
                <nav>
                    <ul>
                        <li>SERVICES</li>
                        <li>CLIENTS</li>
                        <li>PRODUCTS</li>
                        <li>OPEN SOURCE</li>
                        <li>BLOG</li>
                        <li>EVENTS</li>
                        <li>PODCAST</li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <div id="frame-counter">Frame: 1 / 30</div>

    <div id="format-selector">
        <label for="image-format">Select Format:</label>
        <select id="image-format">
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
            <option value="webp-combined" selected>WebP Combined</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
